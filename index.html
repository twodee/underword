<!DOCTYPE html>
<html>
<head>
  <title>Underword</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="tool-panel">
    <span id="settings-button" class="material-icons">settings</span>
    <div id="tools">
      <label>word: <input type="text" id="word-input"></label>
      <label>coverage: <input type="number" id="coverage-input" value="56"></label>
      <select id="font-picker">
        <option value="serif">serif</option>
        <option value="sans-serif">sans serif</option>
        <option value="Roboto">Roboto</option>
        <option value="Roboto Serif">Roboto Serif</option>
        <option value="IBM Plex Serif">IBM Plex Serif</option>
      </select>
    </div>
  </div>
  <div id="word-root">
    <span id="word"></span>
    <div id="blinder"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
